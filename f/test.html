<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mask {
            width: 300px;
            height: 200px;
            -webkit-mask-image: url(#wave);
            mask-image: url(#wave);
        }

        .content {
            width: 100%;
            height: 100%;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="mask">
        <div class="content">Some text</div>
    </div>
    <svg width="0" height="0" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <mask id="wave" x="0" y="0" width="100%" height="100%">
                <rect x="0" y="0" width="100%" height="100%" fill="#fff" />
                <path
                    d="M0,100 Q150,-50 300,100 Q450,-50 600,100 Q750,-50 900,100 Q1050,-50 1200,100 Q1350,-50 1500,100 Q1650,-50 1800,100 Q1950,-50 2100,100 V200 H0 Z"
                    fill="#000" />
            </mask>
        </defs>
    </svg>
</body>

</html>
