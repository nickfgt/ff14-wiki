<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .box1 {
  position: absolute;
  width: 200px;
  height: 200px;
  background-color: red;
  z-index: 1;
}

.box2 {
  position: absolute;
  width: 300px;
  height: 300px;
  background-color: blue;
  z-index: 2;
  pointer-events: none; /* 设置覆盖元素不响应鼠标事件 */
}

.box1:hover {
  background-color: green; /* 设置被覆盖元素的悬浮样式 */
  width: 800px;
}
    </style>
</head>

<body>
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
</body>

</html>
