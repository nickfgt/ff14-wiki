<!DOCTYPE html>
<html lang="en">

<head>
    <link data-n-head="ssr" rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./common/CSS/base.css">
    <link rel="stylesheet" href="./common/CSS/reset.css">
    <script src="./common/JS/jquery-3.6.4.min.js"></script>
    <script src="./common/JS/common.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 顶部导航 -->
    <div id="header"></div>
    <!-- 主体 -->
    <div id="main">
        <main >
            <!-- 页头及组件 -->
            <div class="center">
                <div class="clock-area"></div>
                <div class="tool-area"></div>
            </div>
        </main>
    </div>
    <div id="footer"></div>
</body>
<script>
    $('#header').load('./components/headerClock/headerClock.html', () => {
            changePage()
        })
        addEventListener('hashchange', changePage)
        function changePage(params) {
            const h = location.hash.substr(1)
            window.reachBottom = null
            const param = new URLSearchParams(h)
            const p = param.get('p') || 'Chome'
            const path = `./PAGES/${p}/${p}.html`
            $('#main').load(path, function () {
                $(this).append(` <link rel="stylesheet" href="pages/${p}/${p}.css">`)
                const s = document.createElement('script')
                s.src = `pages/${p}/${p}.js`
                $(this).append(s)
            })

        }
</script>

</html>
